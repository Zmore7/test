<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>博客后台管理系统</title>
        <!-- Bootstrap Styles-->
        <link href="__PUBLIC__/assets/css/bootstrap.css" rel="stylesheet" />
        <!-- FontAwesome Styles-->
        <link href="__PUBLIC__/assets/css/font-awesome.css" rel="stylesheet" />
        <!-- Morris Chart Styles-->
        <link href="__PUBLIC__/assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
        <!-- Custom Styles-->
        <link href="__PUBLIC__/assets/css/custom-styles.css" rel="stylesheet" />
        <!-- Google Fonts-->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    </head>

    <body>
        <div id="wrapper" >
            {include file='indextop/index' /}

            <!--/. NAV TOP  -->
            {include file='indexside/index' /}
            <!-- /. NAV SIDE  -->
            <!-- /. NAV SIDE  -->
            <div id="page-wrapper">
                <div id="page-inner">

                    <div class="row">
                        <div class="col-md-12">

                            <ol class="breadcrumb">
                                <li><a href="#">首页</a></li>

                                <li class="active">文章管理</li>
                            </ol>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <!-- Advanced Tables -->
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    所有文章
                                </div>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                            <thead>
                                                <tr >
                                                    <th>Id</th>
                                                    <th>分类</th>
                                                    <th>标题</th>
                                                    <th>时间</th>
                                                    <th colspan="2">操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>

                                                {volist name="articles" id="vo"}

                                                <tr class="odd gradeC">
                                                    <td >{$vo.id}</td>
                                                    <td >{$vo.cate}</td>
                                                    <td >{$vo.title}</td>
                                                    <td >{$vo.time}</td>
                                                    <td width="60"><a  href="">修改</a></td>
                                                    <td width="60"><a  onclick="return confirm('你确定删除么？')" href="{:url('del',array('id'=>$vo.id))}">删除</a></td>
                                                </tr>

                                                {/volist}

                                            </tbody>
                                        </table>
                                    </div>

                                </div>
                            </div>
                            <!--End Advanced Tables -->
                        </div>
                    </div>



                    <footer><p><i class="fa  fa-tag"></i>网站管理系统</p></footer>
                </div>
                <!-- /. PAGE INNER  -->
            </div>
            <!-- /. PAGE WRAPPER  -->
        </div>
        <!-- /. WRAPPER  -->
        <!-- JS Scripts-->
        <!-- jQuery Js -->
        <script src="__PUBLIC__/assets/js/jquery-1.10.2.js"></script>
        <!-- Bootstrap Js -->
        <script src="__PUBLIC__/assets/js/bootstrap.min.js"></script>

        <!-- Metis Menu Js -->
        <script src="__PUBLIC__/assets/js/jquery.metisMenu.js"></script>
        <!-- Morris Chart Js -->
        <script src="__PUBLIC__/assets/js/morris/raphael-2.1.0.min.js"></script>
        <script src="__PUBLIC__/assets/js/morris/morris.js"></script>


        <script src="__PUBLIC__/assets/js/easypiechart.js"></script>
        <script src="__PUBLIC__/assets/js/easypiechart-data.js"></script>


        <!-- Custom Js -->
        <script src="__PUBLIC__/assets/js/custom-scripts.js"></script>


    </body>

</html>
