<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>博客后台管理系统</title>
        <!-- Bootstrap Styles-->
        <link href="__PUBLIC__/assets/css/bootstrap.css" rel="stylesheet" />
        <!-- FontAwesome Styles-->
        <link href="__PUBLIC__/assets/css/font-awesome.css" rel="stylesheet" />
        <!-- Morris Chart Styles-->
        <link href="__PUBLIC__/assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
        <!-- Custom Styles-->
        <link href="__PUBLIC__/assets/css/custom-styles.css" rel="stylesheet" />
        <!-- Google Fonts-->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    </head>

    <body>
        <div id="wrapper" >
            {include file='indextop/index' /}

            <!--/. NAV TOP  -->
            {include file='indexside/index' /}
            <!-- /. NAV SIDE  -->
            <!-- /. NAV SIDE  -->
            <div id="page-wrapper">
                <div id="page-inner">

                    <div class="row">
                        <div class="col-md-12">

                            <ol class="breadcrumb">
                                <li><a href="#">首页</a></li>

                                <li class="active">用户添加</li>
                            </ol>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <!-- Advanced Tables -->
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    添加用户
                                </div>
                                <script> function password() {
                                        var pas1, pas2;
                                        pas1 = document.getElementById("inputWarning").value;
                                        pas2 = document.getElementById("inputError").value;
                                        if (pas1.length < 6) {
                                            alert("密码必须大于6位，请重新输入！");
                                            return;
                                        }
                                        if (!(pas1 == pas2 && pas2 != '')) {
                                            alert("两次输入的密码不一致，请重新输入！");
                                            return;
                                        }
                                    }</script>
                                <div class="panel-body">
                                    <form role="form" name="myform" method="POST" action="" enctype="multipart/form-data">
                                        <div class="form-group has-success">
                                            <div class="form-group has-success">
                                                <label class="control-label" for="inputSuccess">用户名</label>
                                                <input type="text" class="form-control" id="inputSuccess" name="username" style="width: 500px;">
                                            </div>
                                            <div class="form-group has-warning">
                                                <label class="control-label" for="inputWarning">密码</label>
                                                <input type="password" class="form-control" id="inputWarning" name="password" style="width: 500px;">
                                            </div>
                                            <div class="form-group has-error">
                                                <label class="control-label" for="inputError">确认密码</label>
                                                <input type="password" class="form-control" id="inputError" style="width: 500px;">
                                            </div>  
                                            <div><input class="btn btn-primary btn" type="submit" value="确认" onclick="password()"></div>

                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!--End Advanced Tables -->
                        </div>
                    </div>



                    <footer><p><i class="fa  fa-tag"></i>网站管理系统</p></footer>
                </div>
                <!-- /. PAGE INNER  -->
            </div>
            <!-- /. PAGE WRAPPER  -->
        </div>
        <!-- /. WRAPPER  -->
        <!-- JS Scripts-->
        <!-- jQuery Js -->
        <script src="__PUBLIC__/assets/js/jquery-1.10.2.js"></script>
        <!-- Bootstrap Js -->
        <script src="__PUBLIC__/assets/js/bootstrap.min.js"></script>

        <!-- Metis Menu Js -->
        <script src="__PUBLIC__/assets/js/jquery.metisMenu.js"></script>
        <!-- Morris Chart Js -->
        <script src="__PUBLIC__/assets/js/morris/raphael-2.1.0.min.js"></script>
        <script src="__PUBLIC__/assets/js/morris/morris.js"></script>


        <script src="__PUBLIC__/assets/js/easypiechart.js"></script>
        <script src="__PUBLIC__/assets/js/easypiechart-data.js"></script>


        <!-- Custom Js -->
        <script src="__PUBLIC__/assets/js/custom-scripts.js"></script>


    </body>

</html>
